<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-SejusDF</title>
<link rel="stylesheet" href="css/login.css">   
<link rel="stylesheet" href="css/reset.css">
 <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="login">
            <div class="form">
                <div class="titulo">
                    <h1 class="cssTitulo">Sejá Bem-vindo</h1>
                </div>
                <div class="inputs">
                    <div class="email">
                        <label for="email">E-mail</label>
                        <input class=" styleInput" type="email" id="email" name="email"
                           placeholder="email">
                    </div>
                    <div class="senha">
                        <label for="senha">Senha</label>
                        <input class=" styleInput" type="password" id="password" name="password"
                        placeholder="senha">
                    </div>
                    <div class="opcao">
                        <label for="cars">Opção de Usuário</label>
                        <select class=" styleInput" id="cars" name="cars">
                            <option value="Professor">Professor</option>
                            <option value=" Aluno">Aluno</option>
                            <option value="Administrador">Administrador</option>
                        </select>
                    </div>


                </div>

                <div class="botao ">
                    <input class="submit" type="button" value="Entrar " />
                </div>
                <div class="senhareset">
                    <a href="#"> <label for="senha"> Esqueci Minha Senha</label> </a>
                </div>
                <div class="cadastrar">
                    <a href="telacadastro.html"> <label for="cadastro">Cadastrar</label> </a>
                </div>
            </div>

            <div class="logo ">
                <div class="titulo_sejus ">
                    <img class="imglogo" src="images/brasil.jpg" alt="" srcset="">
                </div>

            </div>

        </div>
    </div>

</body>

</html>
